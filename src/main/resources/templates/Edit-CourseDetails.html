<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Details</title>
    <!--css externals-->
    <link rel="stylesheet" href="AdminHomepage.css" th:href="@{/css/AdminHomepage.css}"/>
    <link rel="stylesheet" href="Edit-CourseDetails.css" th:href="@{/css/Edit-CourseDetails.css}"/>
     <link rel="stylesheet" href="footer.css" th:href="@{/css/footer.css}"/>
   <link rel="stylesheet" href="header.css" th:href="@{/css/header.css}"/>
   <link rel="stylesheet" href="SideNavbar.css" th:href="@{/css/SideNavbar.css}"/>

    
    <!-- icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            margin: 20px;
        }
    </style>
</head>
<body>
   <!-- Importing NavBar -->
	<div th:insert="header.html :: header"></div>
    
    <div class="container-fluid  ">
        <div class="row">
            <!-- Fixed Navbar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar navbar-nav dashboard">
     <!-- side navbar -->
       <div th:insert="SideNavbar.html :: sidenavbar"></div>
            </div>    <!-- Main content -->
                
    <div class=" col-lg-1 ">

    </div>
            <!-- Main content -->
                
                <div class=" col-lg-7  Edit-CourseDetails-div">
                  
                    <div class="container">
                        <h1 class="mb-4 text-center heading1">Edit Course </h1>
                       <form class="col-md-4 offset-md-4" th:action="@{/savecourse}" method="post" th:object=${coursebyid}>
                       <input type="hidden" name="id" th:value=${coursebyid.id}>
                            <!-- Course Name Select -->
                            <div class="form-group">
                                <label for="courseName">Course Name</label>
                                  <input type="text" class="form-control" id="coursename" name="coursename" th:value=${coursebyid.coursename} required>
                            </div>
                    
                            <!-- Fee Input -->
                            <div class="form-group">
                                <label for="courseFee">Fee</label>
                                <input type="text"  class="form-control" id="courseFee" name="coursefee" th:value=${coursebyid.coursefee} required>
                            </div>
                    
                            <!-- Duration Input -->
                            <div class="form-group">
                                <label for="courseDuration">Duration</label>
                                <input type="text" class="form-control" id="duration" name="duration" th:value=${coursebyid.duration} required>
                            </div>
                    
                    
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

               </div>
                
           
        </div>
    </div>
    
<!-- Footer -->
<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>






</body>
</html>
