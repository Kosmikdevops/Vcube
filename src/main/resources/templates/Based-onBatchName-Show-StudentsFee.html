
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based on BatchName fee details page</title>
    <link rel="stylesheet" href="AdminHomepage.css" th:href="@{/css/AdminHomepage.css}"/>
    <link rel="stylesheet" href="footer.css" th:href="@{/css/footer.css}"/>
   <link rel="stylesheet" href="header.css" th:href="@{/css/header.css}"/>
                <link rel="stylesheet" href="SideNavbar.css" th:href="@{/css/SideNavbar.css}"/>
   
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            margin: 20px;
        }
		
    </style>
</head>
<body>
    <!-- Importing NavBar -->
	<div th:insert="header.html :: header"></div>
    
<div class="container-fluid">
    <div class="row">
        <!-- Fixed Navbar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar navbar-nav dashboard">
     <!-- side navbar -->
       <div th:insert="SideNavbar.html :: sidenavbar"></div>
        </div>

        <!-- Main content -->
            
            <div class="col-md-9 ml-sm-auto col-lg-10  content  placements-row">
                <div class="container mt-5">
                    <h1 class="text-center mb-4">Students in <span th:text="${batchName}"></span></h1>
                    
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Student ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.firstName}"></td>
                                <td th:text="${student.lastName}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phoneNumber}"></td>
                                <td>
                                    <a href="View-FeeDetails-Student.html" th:href="@{/student/viewFeeDetails(id=${student.id})}" class="btn btn-secondary btn-sm mb-2">
                                        View Fee Details
                                    </a>
                                    <a href="#" th:href="@{/student/payFees(id=${student.id})}" class="btn btn-success btn-sm mb-2">
                                        Pay Fees  <i class="fa-duotone fa-solid fa-indian-rupee-sign"></i>
                                    </a>
                                    <a href="#" th:href="@{/student/transactionHistory(id=${student.id})}" class="btn btn-info btn-sm mb-2">
                                        Transaction History  <i class="fa-solid fa-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            
       
    </div>
</div>



<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>


</body>
</html>
