
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminHomepage</title>
<link rel="stylesheet" href="AdminHomepage.css"
	th:href="@{/css/AdminHomepage.css}" />

<link rel="stylesheet" href="footer.css" th:href="@{/css/footer.css}" />
<link rel="stylesheet" href="header.css" th:href="@{/css/header.css}" />
<link rel="stylesheet" href="SideNavbar.css"
	th:href="@{/css/SideNavbar.css}" />
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
body {
	margin: 20px;
}
</style>
</head>
<body>
	<!-- Importing NavBar -->
	<div th:insert="header.html :: header"></div>
	
	<div class="container-fluid">
		<div class="row">
			<!-- Fixed Navbar -->
			<div
				class="col-md-3 col-lg-2 d-md-block sidebar navbar-nav dashboard">
				<div th:insert="SideNavbar.html :: sidenavbar"></div>
			</div>

			<!-- Main content -->

			<div class="col-md-9 ml-sm-auto col-lg-10  content  placements-row">

				<div class="container my-5 p-5" style="border: 1px solid black;">
					<h3 class="text-center">Student Register</h3>
					<form class="col-md-4 offset-md-4" th:action="@{/saveStudent}"
						method="post">

						<div class="mb-3">
							<label for="firstname" class="form-label">First Name</label> <input
								type="text" class="form-control" name="firstname">

						</div>
						<div class="mb-3">
							<label for="lastname" class="form-label">Last Name</label> <input
								type="text" class="form-control" name="lastname">

						</div>
						<div class="mb-3">
							<label for="dob" class="form-label">Date Of Birth</label> <input
								type="date" class="form-control" name="dob">

						</div>
						<div class="mb-3">
							<label for="gender" class="form-label">Gender</label> <input
								type="text" class="form-control" name="gender">

						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label> <input
								type="text" class="form-control" name="email">

						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label> <input
								type="text" class="form-control" name="password">

						</div>
						<div class="mb-3">
							<label for="phonenumber" class="form-label">PhoneNumber</label> <input
								type="text" class="form-control" name="phonenumber">

						</div>


						<div class="mb-3">
							<label for="address" class="form-label">Address</label> <input
								type="text" class="form-control" name="address">

						</div>
						<div class="mb-3">
							<label for="Hiredate" class="form-label">Enrollment Date</label>
							<input type="date" class="form-control" name="enrollmentdate">

						</div>
						<div class="mb-3">
							<label for="courses">Choose a course:</label> <select
								id="courses" name="coursename">
								<option value="JavaFullStack">JavaFullStack</option>
								<option value="PythonFullStack">PythonFullStack</option>
								<option value="DevopsFullStack">DevOpsFullStack</option>
								<option value="other">Other</option>
							</select>


						</div>
						<div class="mb-3">
							<label for="experince" class="form-label">Qualification</label> <input
								type="text" class="form-control" name="qualification">

						</div>
						<div class="mb-3">
							<label for="Hiredate" class="form-label">Passed out date</label>
							<input type="date" class="form-control" name="passedoutyear">

						</div>
						<div class="mb-3">
							<label for="salary" class="form-label">GPA</label> <input
								type="text" class="form-control" name="GPA">

						</div>

						<center>
							<button type="submit" class="btn btn-primary">Submit</button>
						</center>
					</form>
				</div>
			</div>


		</div>
	</div>


	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>

</body>
</html>
