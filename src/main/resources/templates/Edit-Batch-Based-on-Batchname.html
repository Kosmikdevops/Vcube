
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Batch</title>
    <link rel="stylesheet" href="AdminHomepage.css" th:href="@{/css/AdminHomepage.css}"/>
    <link rel="stylesheet" href="Edit-Batch-Based-on-Batchname.css" th:href="@{/css/Edit-Batch-Based-on-Batchname.css}"/>
    <link rel="stylesheet" href="footer.css" th:href="@{/css/footer.css}"/>
   <link rel="stylesheet" href="header.css" th:href="@{/css/header.css}"/>
      <link rel="stylesheet" href="SideNavbar.css" th:href="@{/css/SideNavbar.css}"/>
    

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Importing NavBar -->
	<div th:insert="header.html :: header"></div>
    
<div class="container-fluid">
    <div class="row">
        <!-- Fixed Navbar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar navbar-nav dashboard">
            <!-- side navbar -->
                <div th:insert="SideNavbar.html :: sidenavbar"></div>
        </div>

        <!-- Main content -->
            
            <div class="col-md-9 ml-sm-auto col-lg-10  content  placements-row">
                <div class="container">
                    <h1 class="mb-4">Edit Batch Details</h1>
                    <form th:action="@{/batches/update}" th:object="${batch}" method="post">
                        <!-- Batch Name -->
                        <div class="form-group">
                            <label for="batchName">Batch Name</label>
                            <input type="text" class="form-control" id="batchName" th:field="*{batchName}" placeholder="Enter batch name" required>
                        </div>
                
                        <!-- Batch Starting Date -->
                        <div class="form-group">
                            <label for="batchStartingDate">Batch Starting Date</label>
                            <input type="date" class="form-control" id="batchStartingDate" th:field="*{batchStartingDate}" required>
                        </div>
                
                        <!-- Batch Status -->
                        <div class="form-group">
                            <label for="batchStatus">Batch Status</label>
                            <select class="form-control" id="batchStatus" th:field="*{batchStatus}" required>
                                <option value="" disabled>Select batch status</option>
                                <option th:value="'ongoing'" th:selected="${batch.batchStatus == 'ongoing'}">Ongoing</option>
                                <option th:value="'completed'" th:selected="${batch.batchStatus == 'completed'}">Completed</option>
                            </select>
                        </div>
                
                        <!-- Current Going Topic -->
                        <div class="form-group">
                            <label for="currentGoingTopic">Current Going Topic</label>
                            <input type="text" class="form-control" id="currentGoingTopic" th:field="*{currentGoingTopic}" placeholder="Enter current topic" required>
                        </div>
                
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
                
                
           </div>
            
       
    </div>
</div>


<!-- Footer -->
<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>


</body>
</html>
