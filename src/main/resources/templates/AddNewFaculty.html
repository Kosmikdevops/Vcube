
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacultyHomepage</title>
    <link rel="stylesheet" href="./css/AdminHomepage.css" th:href="@{/css/AdminHomepage.css}"/>
    <link rel="stylesheet" href="./css/FacultyHomepage.css" th:href="@{/css/FacultyHomepage.css}"/>
     <link rel="stylesheet" href="footer.css" th:href="@{/css/footer.css}"/>
   <link rel="stylesheet" href="header.css" th:href="@{/css/header.css}"/>
     <link rel="stylesheet" href="SideNavbar.css" th:href="@{/css/SideNavbar.css}"/>
   
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
   <!-- Importing NavBar -->
	<div th:insert="header.html :: header"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Fixed Navbar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar navbar-nav dashboard">
     <!-- side navbar -->
       <div th:insert="SideNavbar.html :: sidenavbar"></div>
        </div>

        <!-- Main content -->
            <!-- Faculty form -->

            <div class="col-md-9 ml-sm-auto col-lg-10  content  placements-row">
                <div class="container">
                    <h1 class="mb-4 text-center heading1">Add New Faculty</h1>
                    <form th:action="@{/saveFaculty}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <!-- First Name -->
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" name="firstname" placeholder="Enter first name" required>
                            </div>
                
                            <!-- Last Name -->
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" name="lastname" placeholder="Enter last name" required>
                            </div>
                        </div>
                
                        <div class="row">
                            <!-- Date of Birth -->
                            <div class="form-group col-md-6">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" name="dob" required>
                            </div>
                
                            <!-- Gender -->
                            <div class="form-group col-md-6">
                                <label for="gender">Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="row">
                            <!-- Email -->
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                            </div>
                
                            <!-- Phone Number -->
                            <div class="form-group col-md-6">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" name="phonenumber" placeholder="Enter phone number" required>
                            </div>
                        </div>
                
                        <div class="row">
                            <!-- Password -->
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                            </div>
                
                            <!-- Address -->
                            <div class="form-group col-md-6">
                                <label for="address">Address</label>
                                <textarea class="form-control" name="address" rows="3" placeholder="Enter address" required></textarea>
                            </div>
                        </div>
                
                        <div class="row">
                            <!-- Hire Date -->
                            <div class="form-group col-md-6">
                                <label for="hireDate">Hire Date</label>
                                <input type="date" class="form-control" name="hiredate" required>
                            </div>
                
                            <!-- Experience -->
                            <div class="form-group col-md-6">
                                <label for="experience">Experience (Years)</label>
                                <input type="number" class="form-control" name="experince" placeholder="Enter experience in years" required>
                            </div>
                        </div>
                
                            <!-- Course -->
                            <div class="form-group col-md-6">
                                <label for="course">Course</label>
                                <select class="form-control" name="coursename" required>
                                    <option value="" disabled selected>Select a course</option>
                                    <option value="JavaFullStack">JavaFullStack</option>
                                    <option value="PythonFullStack">PythonFullStack</option>
                                    <option value="DevopsFullStack">DevopsFullStack</option>                  
                                </select>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <input type="file" class="form-control-file" name="photo" required>
                        </div>
                
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
                
           </div>
            
       
    </div>
</div>



<div class="container-fluid">
	<div th:insert="footer.html :: footer"></div>
</div>


</body>
</html>
