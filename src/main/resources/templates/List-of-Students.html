
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students for this batch</title>
    <link rel="stylesheet" href="AdminHomepage.css" th:href="@{/css/AdminHomepage.css}"/>
    <link rel="stylesheet" href="List-of-Students.css" th:href="@{/css/List-of-Students.css}"/>
    <link rel="stylesheet" href="footer.css" th:href="@{/css/footer.css}"/>
   <link rel="stylesheet" href="header.css" th:href="@{/css/header.css}"/>
     <link rel="stylesheet" href="SideNavbar.css" th:href="@{/css/SideNavbar.css}"/>
    
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Importing NavBar -->
	<div th:insert="header.html :: header"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Fixed Navbar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar navbar-nav dashboard">
     <!-- side navbar -->
       <div th:insert="SideNavbar.html :: sidenavbar"></div>
        </div>

        <!-- Main content -->
            
            <div class="col-md-9 ml-sm-auto col-lg-10  content  placements-row">
                <div class="container">
                    <h1 class="mb-4">Students in Batch: <span th:text="${batchName}"></span></h1>
                    
                    <!-- Add Student Button -->
                    <div class="mb-3">
                        <a th:href="@{/student/add(batchName=${batchName})}" class="btn btn-success" href="New-Student-Registration.html">
                            Add Student <i class="fa-solid fa-user-plus"></i>
                        </a>
                    </div>
                    
                    <table class="table table-striped table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">SID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Date of Birth</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Address</th>
                                <th scope="col">Enrollment Date</th>
                                <th scope="col">Qualification</th>
                                <th scope="col">Passed Out Year</th>
                                <th scope="col">CGPA</th>
                                <th scope="col">Status</th>
                                <th scope="col">Attendance</th>
                                <th scope="col">Fee</th>
                                <th scope="col">Photo</th>
                                <th scope="col">Course</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.firstName}"></td>
                                <td th:text="${student.lastName}"></td>
                                <td th:text="${student.dateOfBirth}"></td>
                                <td th:text="${student.gender}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phoneNumber}"></td>
                                <td th:text="${student.address}"></td>
                                <td th:text="${student.enrollmentDate}"></td>
                                <td th:text="${student.qualification}"></td>
                                <td th:text="${student.passedOutYear}"></td>
                                <td th:text="${student.cgpa}"></td>
                                <td th:text="${student.status}"></td>
                                <td th:text="${student.attendance}"></td>
                                <td th:text="${student.fee}"></td>
                                <td><img th:src="@{${student.photoPath}}" alt="Photo" style="width: 50px; height: 50px;"></td>
                                <td th:text="${student.course}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/student/editDetails(id=${student.id})}" class="btn btn-primary btn-sm mr-2">
                                            Edit Details <i class="fa-solid fa-pen-to-square"></i>
                                        </a>
                                        <a th:href="@{/student/delete(id=${student.id})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Are you sure you want to delete this student?');">
                                            Delete Student
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
                
           </div>
            
       
    </div>
</div>


<!-- Footer -->
 <!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
</body>
</html>
