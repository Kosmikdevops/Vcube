
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminHomepage</title>
<link rel="stylesheet" href="AdminHomepage.css"
	th:href="@{/css/AdminHomepage.css}" />
<link rel="stylesheet" href="SideNavbar.css"
	th:href="@{/css/SideNavbar.css}" />


<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
body {
	margin: 20px;
}

.imgs {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 50%;
}
</style>
</head>
<body>
<!-- Importing NavBar -->
	<div th:insert="header.html :: header"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- Fixed Navbar -->
			<div class="col-md-3 col-lg-2 d-md-block sidebar navbar-nav dashboard">
				<!-- side navbar -->
				<div th:insert="SideNavbar.html :: sidenavbar"></div>

			</div>

			<!-- Main content -->

			<div class="col-md-9 ml-sm-auto col-lg-10  content  placements-row">
				<div class="container mt-4">
					<h2 class="text-center">Student Fee Details</h2>
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Total Fee</th>
								<th>Paid Fee</th>
								<th>Due</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<!-- Example Row -->
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>$5000</td>
								<td>$3000</td>
								<td>$2000</td>
								<td><a href="#" class="btn btn-primary">Pay Fee</a></td>
							</tr>
							<!-- Repeat rows as necessary -->
						</tbody>
					</table>
				</div>

			</div>


		</div>
	</div>
	
<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>



</body>
</html>
