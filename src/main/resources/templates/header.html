
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    
     <link rel="stylesheet" href="header.css" th:href="@{/css/header.css}"/>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            margin: 20px;
        }
	    
	    
    </style>
</head>
<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-grey header">
            <div class="container-fluid">
                <!-- Left end: Company Logo -->
                <div class="logodiv">

                    <a class="navbar-brand" href="#">
                        <img src="./images/logofinal.png" alt="Company Logo" class="logo">
                    </a>
                </div>

                <!-- Middle: Company Name -->
                <div class="mx-auto">
                    <span class="navbar-text font-weight-bold">VCUBE Software Solutions</span>
                </div>

                <!-- Right end: Logout Button -->
                <div class="ml-auto">
                    <a href="login.html" class="btn btn-light logout"><i class="fa-solid fa-backward"></i> Log Out</a>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  

</body>
</html>
